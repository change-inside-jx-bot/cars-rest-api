buildPack: none
pipelineConfig:
  pipelines:
    release:
      pipeline:
        agent:
          image: gcr.io/jenkinsxio/builder-go
        stages:
          - name: build
            steps:
            - name: deploy-app
              command: jx
              args:
                - step
                - helm
                - apply
                - --name
                - app-name
                - --namespace 
                - jx-staging
              dir: /workspace/source/charts/cars-rest-api