buildPack: javascript
pipelineConfig:
    # Environment variables defined at the top level can be overridden in stages and individual
  # steps.
  env:
    - name: MONGDB_USERNAME
      value: vault:mongodb:mongodb-username
    - name: MONGDB_PASSWORD
      value: vault:mongodb:mongodb-password
    - name: MONGDB_ROOT_PASSWORD
      value: vault:mongodb:mongodb-root-password
  pipelines:
    overrides:
      - pipeline: release
        stage: build
        type: before
        steps:
        - sh: echo ====================================== OH LOOK MONGDB_USERNAME= ${MONGDB_USERNAME} ======================================
          name: sposcar-echo-mongodb-username
        - sh: echo ====================================== MONGDB_PASSWORD= ${MONGDB_PASSWORD} ======================================
          name: sposcar-echo-mongodb-password

